<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <img class="todo-icon" src="   https://cdn-icons-png.flaticon.com/512/7072/7072910.png " alt="Icon">
            <h1>Your To-Do List</h1>
            <p>Create a todo task and remove it after completion</p>
        </div>
        
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Create a todo task"/>
            <button id="add-task-btn">Add Task</button>
        </div>
            <ul id="todo-list">
            </ul>
        
    </div>
<script src="script.js"></script>
</body>
</html>
